<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Live Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">GITHUB LIVE DASHBOARD</h1>

        <div class="search-wrapper">
            <input 
                type="text" 
                class="search-input" 
                placeholder="TYPE USERNAME..."
            />
            <div class="suggestions-container">
            </div>
        </div>

        <div class="profile-section hidden">
            <div class="profile-top">
                <img src=""
                    alt="Avatar"
                    class="profile-avatar" />

                <div class="profile-main-info">
                    <a href=""
                        target="_blank"
                        class="profile-username-link">
                        <h2 class="profile-username"></h2>
                    </a>

                    <div class="profile-stats-row">
                        <div class="stat">
                            <span class="stat-number followers"></span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number following"></span>
                            <span class="stat-label">Following</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number repos"></span>
                            <span class="stat-label">Repos</span>
                        </div>
                    </div>
                </div>

                <div class="profile-details-box">
                </div>
            </div>

            <div class="profile-bottom">
                <h3 class="section-title">Contribution Activity</h3>
                <div class="graph-wrapper">
                    <img src=""
                        alt="Contribution Graph"
                        class="contribution-graph-img" />
                    <p class="graph-subtext">
                        Contributions this year.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
