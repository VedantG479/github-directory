<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Live Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">GITHUB LIVE DASHBOARD</h1>

        <div class="search-wrapper">
            <input 
                type="text" 
                class="search-input" 
                placeholder="TYPE USERNAME..."
            />
            <div class="suggestion-box hidden">
                <img src="https://via.placeholder.com/60" 
                     alt="Avatar" 
                     class="suggestion-avatar">

                <div class="suggestion-info">
                    <div class="suggestion-username">octocat</div>
                    <div class="suggestion-meta">
                        <span>Followers: 100</span>
                        <span>Following: 20</span>
                        <span>Repos: 50</span>
                        <span>Location: Earth</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="profile-section hidden">
        </div>
    </div>
</body>
</html>
